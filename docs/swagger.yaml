basePath: /
definitions:
  model.Category:
    properties:
      category:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      updated_at:
        type: string
    type: object
  model.CategoryInput:
    properties:
      category:
        example: jeruk inpis
        type: string
    required:
    - category
    type: object
  model.Response:
    properties:
      responseCode:
        type: integer
      responseData: {}
      responseDesc:
        type: string
      responseMeta:
        $ref: '#/definitions/model.ResponseMeta'
    type: object
  model.ResponseMeta:
    properties:
      page:
        type: integer
      per_page:
        type: integer
      total_pages:
        type: integer
